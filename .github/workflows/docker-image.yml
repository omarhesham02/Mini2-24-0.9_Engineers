name: Java App CI with Docker Compose + Test Results

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up JDK 23 before Maven build
      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'  # You can choose a different distribution if needed
          cache: maven  # Caches Maven dependencies to speed up future runs

      - name: Build JAR
        run: mvn -B package

      - name: Show Docker and Compose versions
        run: |
          docker --version
          docker compose version

      - name: Build and start postgres, mongodb, and app containers
        run: docker compose up -d --build postgres mongodb app

      # Install mongosh client in the Mongo container
      - name: Install mongosh client in Mongo container
        run: |
          echo "Installing mongosh client..."
          docker exec mongo bash -c "apt-get update && apt-get install -y gnupg wget && \
            wget -qO - https://www.mongodb.org/static/pgp/server-5.0.asc | apt-key add - && \
            echo 'deb [ arch=amd64 ] https://repo.mongodb.org/apt/debian stretch/mongodb-org/5.0 multiverse' | tee /etc/apt/sources.list.d/mongodb-org-5.0.list && \
            apt-get update && apt-get install -y mongodb-mongosh"


            
      # Install Maven inside the mini-app container (if not already present)
      - name: Install Maven inside mini-app container
        run: |
          echo "Installing Maven inside mini-app container..."
          docker exec mini-app apt-get update && docker exec mini-app apt-get install -y maven
        if: always()
          
        # Wait for MongoDB to be ready
      - name: Wait for MongoDB to be ready
        run: |
          echo "Waiting for MongoDB..."
          until docker exec mongo mongosh --eval 'db.runCommand({ ping: 1 })'; do sleep 1; done
          echo "MongoDB is ready!"

      # Wait for PostgreSQL to be ready
      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL..."
          until docker exec postgres pg_isready -U root -d postgres_db; do sleep 1; done
          echo "PostgreSQL is ready!"

      - name: Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven      
          
      - name: Run tests 
        run: mvn test

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: surefire-reports/*.xml

      - name: Shutdown containers
        if: always()
        run: docker compose down -v
