name: Java App CI with Docker Compose + Test Results

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up JDK 23 before Maven build
      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven  # Caches Maven dependencies to speed up future runs

      - name: Build JAR
        run: mvn -B package

      - name: Show Docker and Compose versions
        run: |
          docker --version
          docker compose version

      - name: Build and start postgres, mongodb, and app containers
        run: docker compose up -d --build postgres mongodb app

      # Install MongoDB client tools in the MongoDB container
      - name: Install MongoDB client tools in Mongo container
        run: |
          echo "Installing MongoDB client tools..."
          docker exec mongo bash -c "apt-get update && apt-get install -y mongodb-clients"

      # Wait for PostgreSQL to be ready
      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL..."
          until docker exec postgres pg_isready -U root -d postgres_db; do sleep 1; done
          echo "PostgreSQL is ready!"

      # Wait for MongoDB to be ready
      - name: Wait for MongoDB to be ready
        run: |
          echo "Waiting for MongoDB..."
          until docker exec mongo mongo --eval 'db.runCommand({ ping: 1 })'; do sleep 1; done
          echo "MongoDB is ready!"

      - name: Run tests inside the app container
        run: docker exec mini-app mvn test

      # Ensure reports are copied from the container
      - name: Copy test reports from container
        run: |
          docker cp $(docker compose ps -q app):/app/target/surefire-reports ./surefire-reports
        if: always()

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: surefire-reports/*.xml

      - name: Shutdown containers
        if: always()
        run: docker compose down -v
